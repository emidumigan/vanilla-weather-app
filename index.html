<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
        <h1 id="location">Melbourne, Australia</h1>
        <ul>
          <li id="date">
              Monday
          </li>
          <li id="weather-conditions">
              Sunny
          </li>
      </ul>
          <div class="current-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy"/>
              12째C | 째F          
            </div>
   
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wind</h5>
                <p class="card-text">14 km/h</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text">40%</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Precipitation</h5>
                <p class="card-text">11%</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  Temperature
                </h5>
                <p class="card-text"><strong>25째</strong> 16째</p>
              </div>
            </div>
          </div>
        </div>
        


</div>
<small class="source-link">
    <a href="https://github.com/emidumigan/vanilla-weatherapp">Open-source code</a> by, Emi Dumigan 
</small>
<script src="src/app.js"></script>
  </body>
</html>
