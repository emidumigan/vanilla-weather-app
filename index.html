<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"
/>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">

<form class="search-form nb-3" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary w-100"
              />
            </div>            
            </div>
        </form>

            <div class="overview">
        <h1 id="city"> </h1>
        <ul>
          <li id="date" class="date">
           
          </li>
          <li id="description" class="weather-condition">
              
          </li>
      </ul>
        </div>

        <div class="clearfix weather-temperature">
              <img src="" alt="cloudy" id="icon" class="float-letf"/> 
        <span class="float-right "><strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span></span>       
        </div>
          

            
   
        <div class="row">
          <div class="col-3">
            <div class="card weather-features">
              <div class="card-body">
                <h5 class="card-title">Wind</h5>
                <p class="card-text"><span id="wind"> </span>km/h</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card weather-features">
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text"><span id="humidity"> </span>%</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card weather-features">
              <div class="card-body">
                <h5 class="card-title">Precipitation</h5>
                <p class="card-text">11%</p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card weather-features">
              <div class="card-body">
                <h5 class="card-title">
                  Temperature
                </h5>
                <p class="card-text"><strong><span id="max-temp"></span>째</strong> | <span id="min-temp"></span>째</p>
              </div>
            </div>
          </div>
        </div>
        


</div>
<small>
    <a href="https://github.com/emidumigan/vanilla-weatherapp" target="blank">Open-source code</a> by Emi Dumigan 
</small>
</div>
<script src="src/app.js"></script>
  </body>
</html>
